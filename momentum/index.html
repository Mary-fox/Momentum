<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <!-- <audio src="" ></audio> -->
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="play-volume__container">
        <button class="play-volume player-icon"></button>
        <input type="range" class="volume-progress" min="0" max="1" step="0.1">
      </div>
      <div class="play-timer">
        <div class="play-time"></div>
        <div class="play-name"></div>
        <div class="play-duration"></div>
      </div>
      <input type="range" class="play-progress" max="100">
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>
    <div class="settings__wrapper">
      <div class="setting__overlay"></div>
      <div class="settings">
        <div class="settings__item language"></div>
        <div class="settings__container">
          <div class="settings__item lang-ru"></div>
          <div class="settings__item lang-en"></div>
        </div>
        <div class="settings__container">
          <div class="change__title"></div><p class="change image"></p>
        </div>
        <input class='tag' type="text" placeholder="Enter tag">
        <div class="settings__item settings__title"></div>
        <div class="settings__container">
          <div class="settings__items">
            <div class="settings__item hide-time"></div>
            <div class="settings__item hide-date"></div>
            <div class="settings__item hide-weather"></div>
          </div>
          <div class="settings__items">
            <div class="settings__item hide-greeting"></div>
            <div class="settings__item hide-audio"></div>
            <div class="settings__item hide-quote"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="settings__btn player-icon"></div>
    <div class="quote__container">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="footer__links">
      <div class="footer__year">
        <p>2023</p>
      </div>
      <div><a class="github" href="https://github.com/Mary-fox" target="_blank">github</a></div>
       <div class="footer__text player-icon">
        <a href="https://rs.school/js-stage0/" target="_blank"></a>
      </div>
    </div>
    
  </footer>
  <script src="js/script.js"></script>
  <script type="module" src="js/audio.js"></script>
</body>
</html>
