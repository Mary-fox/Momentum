<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <!-- <audio src="" ></audio> -->
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="play-volume__container">
        <button class="play-volume player-icon"></button>
        <input type="range" class="volume-progress" min="0" max="1" step="0.1">
      </div>
      <div class="play-timer">
        <div class="play-time"></div>
        <div class="play-name"></div>
        <div class="play-duration"></div>
      </div>
      <input type="range" class="play-progress" max="100">
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
    <div class="settings__wrapper">
      <div class="settings">
        <div class="settings__item lang-ru"></div>
        <div class="settings__item lang-en"></div>
        <div class="settings__item hide-time"></div>
        <div class="settings__item hide-date"></div>
        <div class="settings__item hide-weather"></div>
        <div class="settings__item hide-greeting"></div>
        <div class="settings__item hide-audio"></div>
        <div class="settings__item hide-quote"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="settings__btn"></div>
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script type="module" src="js/audio.js"></script>
</body>
</html>
